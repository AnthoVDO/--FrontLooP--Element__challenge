<!doctype html>
<html>

<head>
    <title>Card slider</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Build a card slider, that can be navigated by pressing next/previous buttons.
        Each time button is pressed - slider position should be changed to the left border of the next card,
        but not greater than the right border of the last card.
        Slider controls should toggle based on the slider position.
    -->


    <div class="wrap">
        <div class="container carousel">
            <button class="btn carousel--prev"></button>
            <button class="btn carousel--next"></button>
            <div class="carousel__box">
                <div class="carousel__wrapper__box">
                    <div class="littleBlack carousel__element"></div>
                    <div class="middleGrey carousel__element"></div>
                    <div class="bigGrey carousel__element"></div>
                    <div class="littleBlack carousel__element"></div>
                    <div class="bigGrey carousel__element"></div>
                    <div class="middleGrey carousel__element"></div>
                    <div class="middleGrey carousel__element"></div>
                    <div class="littleBlack carousel__element"></div>


                </div>

            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
