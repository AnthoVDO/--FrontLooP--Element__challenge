<!doctype html>
<html>

<head>
    <title>Progress navigation</title>
    <meta charset="utf_8">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--
        Create a progress navigation with previous/next buttons on each step and an overview of all steps.
        Clicking next button on last step should bring the final screen
        Steps in overview should be also clickable and change current step to the one click,
        however you shouldn't be able to skip the next step, so if you're at 1 step - you can't go directly to 3.
    -->
    <section>
        <div class="container">
            <!--Left part-->
            <div class="menu">
                <ol>
                    <li class="title">Choose title</li>
                    <li class="description">Choose description</li>
                    <li class="confirmation">Confirm data</li>
                </ol>

            </div>
            <!--Right part-->
            <div class="right-part">
                <div class="part_title placed hidden">
                    <input type="text" placeholder="Choose title content">
                    <div>
                        <button class="btn sbm_title">Submit title</button>
                    </div>
                </div>
                <div class=" part_description placed hidden">
                    <input type="text" placeholder="Choose description content">
                    <div>
                        <button class="btn sbm_back">Back</button>
                        <button class="btn sbm_description">Submit description</button>
                    </div>
                </div>
                <div class=" part_confirm placed hidden">
                    <p>Are you happy now ?</p>
                    <div>
                        <button class="btn sbm_goBack">No, go back</button>
                        <button class="btn submit">Yes, go head</button>
                    </div>
                </div>
                <div class=" confirmed ">
                    <p>Ok, we're done. Thanks for sending us your data!</p>
                </div>
            </div>


        </div>
    </section>



    <script src="./script.js">
    </script>
</body>

</html>
