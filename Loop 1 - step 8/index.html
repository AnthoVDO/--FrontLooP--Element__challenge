<!doctype html>
<html>

<head>
    <title>Side menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Build a card with two buttons. Each button opens a linked side menu with content and close button.
        Clicking the close button or outside the side menu, should close it.
    -->

    <div class="container">
        <div class="main-btn">
            <button class="btn-search">Search</button>
            <button class="btn-run">Run</button>

        </div>

        <div class="search hidden">
            <div class="search-box">
                <h3>Whoa! You found me!</h3>
                <button class="btn-hidde-back">Hide back</button>
            </div>
            <div class="btn-hidde-back black-box-1"> </div>

        </div>
        <div class="run hidden">
            <div class="run-box">
                <h3>Please don't run!</h3>
                <button class="btn-close">Close</button>
            </div>
            <div class="btn-close black-box-2"> </div>
        </div>

    </div>



    <script src="script.js" type="text/javascript"></script>
</body>

</html>
