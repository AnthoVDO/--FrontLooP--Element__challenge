<!doctype html>
<html>

<head>
    <title>Random switches</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--
        Create several switcher elements.
        Whenever you change any of them - all other switchers must randomly change their state.
    -->

    <div class="wrap">
        <div class="container">
            <div class="toggle-switch" data-index="1"></div>
            <div class="toggle-switch" data-index="2"></div>
            <div class="toggle-switch" data-index="3"></div>
            <div class="toggle-switch" data-index="4"></div>
            <div class="toggle-switch" data-index="5"></div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
