<!doctype html>
<html>

<head>
    <title>Show on scroll</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--
        Write a script that tracks whenever elements appears on the screen and makes them visible then
    -->

    <div class="container">
        <div class="content "></div>
        <div class="content hidden"></div>
        <div class="content hidden"></div>
        <div class="content hidden"></div>
        <div class="content hidden"></div>
        <div class="content hidden"></div>
        <div class="content hidden"></div>
    </div>

    <!--
        Script Here
    -->

    <script>
        const container = document.querySelector('.container');
        const contents = document.querySelectorAll('.content');


        // using intersection observer;


        let options = {
            root: null,
            rootMargin: '0px',
            threshold: 1
        }
        const watch = function(entries, observer) {
            entries.forEach(entry => {

                if (entry.intersectionRatio) {
                    entry.target.classList.add("visible");
                    observer.unobserve(entry.target);
                    console.log(entry.target)

                }
            })
        }



        let observer = new IntersectionObserver(watch, options);
        contents.forEach(e => {
            observer.observe(e);
        })
    </script>
</body>

</html>
