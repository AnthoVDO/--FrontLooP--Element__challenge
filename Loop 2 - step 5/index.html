<!doctype html>
<html>

<head>
    <title>Color picker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
        Write a script that opens color picker when shift + tab is pressed.
        While you hold shift - it is possible to navigate through colors by pressing tab.
        (The same way alt + tab through apps does)
        When shift + tab are released - change the color of the body to the chosen color.
    -->

    <div class="container">
        <div class="container__info">Press Shift + Right or Left arrow to select a color.</div>
        <div class="container__colors">
            <div class="container__colors__choice blue"></div>
            <div class="container__colors__choice green"></div>
            <div class="container__colors__choice yellow"></div>
            <div class="container__colors__choice red"></div>
            <div class="container__colors__choice purple"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
